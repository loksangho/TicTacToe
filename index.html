<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="button_row">
        <center>
            <button id="start_game">Start</button>
            <button id="play_ai">Play Against AI</button>
        </center>
        <center>
            <label for="player1_name">Player 1 name ("X"):</label>
            <input type="text" id="player_1_name_text">
            <div id="player1_name_display"></div>
        </center>
        <center>
            <label for="player2_name">Player 2 name ("0"):</label>
            <input type="text" id="player_2_name_text"> 
            <div id="player2_name_display"></div>

        </center>
    </div>

    <div id="game_container">


    </div>

    <div id="game_message">

    </div>

    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
